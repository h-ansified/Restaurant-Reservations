html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
</head>
<body>

<style>
    /* Scoped styles - won't affect the rest of your website */
    #reservationFormWrapper {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
    }

    #reservationFormWrapper * {
        box-sizing: border-box;
    }

    #reservationFormContainer {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 40px;
        border: 1px solid #e8e8e8;
    }

    #reservationFormContainer .form-header {
        text-align: center;
        margin-bottom: 30px;
    }

    #reservationFormContainer .form-header h2 {
        color: #1a1a1a;
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 8px 0;
        line-height: 1.2;
    }

    #reservationFormContainer .form-header p {
        color: #666666;
        font-size: 14px;
        margin: 0;
    }

    #reservationFormContainer .form-group {
        margin-bottom: 20px;
    }

    #reservationFormContainer label {
        display: block;
        color: #333333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
    }

    #reservationFormContainer input,
    #reservationFormContainer textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        font-family: inherit;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    #reservationFormContainer input:focus,
    #reservationFormContainer textarea:focus {
        outline: none;
        border-color: #667eea;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #reservationFormContainer textarea {
        resize: vertical;
        min-height: 80px;
    }

    #reservationFormContainer .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    #reservationFormContainer button[type="submit"] {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    #reservationFormContainer button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    #reservationFormContainer button[type="submit"]:active {
        transform: translateY(0);
    }

    #reservationFormContainer button[type="submit"]:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }

    #reservationFormContainer .success-message {
        display: none;
        background: #10b981;
        color: #ffffff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
    }

    #reservationFormContainer .success-message.show {
        display: block;
        animation: slideDown 0.3s ease;
    }

    #reservationFormContainer .error-message {
        display: none;
        background: #ef4444;
        color: #ffffff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
    }

    #reservationFormContainer .error-message.show {
        display: block;
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 600px) {
        #reservationFormContainer {
            padding: 30px 20px;
        }

        #reservationFormContainer .form-row {
            grid-template-columns: 1fr;
        }

        #reservationFormContainer .form-header h2 {
            font-size: 24px;
        }
    }
</style>

<div id="reservationFormWrapper">
    <div id="reservationFormContainer">
        <div class="form-header">
            <h2>üçΩÔ∏è Reserve Your Table</h2>
            <p>Book your dining experience with us</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úì Reservation submitted successfully! Check your email for confirmation.
        </div>

        <div class="error-message" id="errorMessage">
            ‚úó Error submitting reservation. Please try again.
        </div>

        <form id="reservationForm" method="POST" action="YOUR_MAKE_WEBHOOK_URL_HERE">
            <div class="form-group">
                <label for="res_name">Name *</label>
                <input type="text" id="res_name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="res_email">Email *</label>
                <input type="email" id="res_email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="res_phone">Phone Number *</label>
                <input type="tel" id="res_phone" name="phone" placeholder="+1 234 567 8900" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="res_date">Date *</label>
                    <input type="date" id="res_date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="res_time">Time *</label>
                    <input type="time" id="res_time" name="time" required>
                </div>
            </div>

            <div class="form-group">
                <label for="res_guests">Number of Guests *</label>
                <input type="number" id="res_guests" name="guests" min="1" max="20" placeholder="2" required>
            </div>

            <div class="form-group">
                <label for="res_requests">Special Requests</label>
                <textarea id="res_requests" name="requests" rows="3" placeholder="Any dietary restrictions or special occasions? (Optional)"></textarea>
            </div>

            <button type="submit">Reserve Now</button>
        </form>
    </div>
</div>

<script>
(function() {
    // Set minimum date to today
    const dateInput = document.getElementById('res_date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);

    // Form submission handler
    document.getElementById('reservationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        
        // Show loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Submitting...';
        submitBtn.disabled = true;
        
        // Hide previous messages
        document.getElementById('successMessage').classList.remove('show');
        document.getElementById('errorMessage').classList.remove('show');
        
        fetch(this.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                // Show success message
                document.getElementById('successMessage').classList.add('show');
                
                // Reset form
                this.reset();
                
                // Hide success message after 8 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').classList.remove('show');
                }, 8000);
            } else {
                throw new Error('Submission failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('errorMessage').classList.add('show');
            
            // Hide error message after 5 seconds
            setTimeout(() => {
                document.getElementById('errorMessage').classList.remove('show');
            }, 5000);
        })
        .finally(() => {
            // Reset button
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        });
    });
})();
</script>

</body>
</html>
